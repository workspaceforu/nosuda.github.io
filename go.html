<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.gifer.com/7tFQ.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .container a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1em;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Automatically redirect to the desired link after 3 seconds
        setTimeout(() => {
            window.location.href = "https://accounts.google.com";
        }, 5000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to your destination shortly.</p>
        <p>If you are not redirected automatically, <a href="https://accounts.google.com">click here</a>.</p>
    </div>
</body>
</html>
